<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% if product %}Edit{% else %}Add{% endif %} Product</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #357abd;
            font-size: 1.6rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input,
        textarea {
            padding: 12px 14px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus {
            border-color: #4a90e2;
        }

        textarea {
            resize: none;
            min-height: 80px;
        }

        button {
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        .back-link {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            color: #4a90e2;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #2c5f91;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>{% if product %}Edit{% else %}Add{% endif %} Product</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Product Name" value="{{ product.name|default:'' }}" required>
            <textarea name="description" placeholder="Description"
                required>{{ product.description|default:'' }}</textarea>
            <input type="number" step="0.01" name="price" placeholder="Price" value="{{ product.price|default:'' }}"
                required>
            <input type="url" name="image_url" placeholder="Image URL" value="{{ product.image_url|default:'' }}"
                required>
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'product_list' %}" class="back-link">‚Üê Back to Products</a>
    </div>
</body>

</html>
