<html>

<head>
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            box-sizing: border-box;
            background: #fff;
            padding: 60px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-box {
            width: 100%;
            max-width: 520px;
            background: #f8fbff;
            padding: 48px 40px 32px 40px;
            border-radius: 18px;
            box-shadow: 0 4px 24px #b0c4de;
        }

        h2 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input,
        select {
            padding: 12px;
            border: 1px solid #b0c4de;
            border-radius: 8px;
            font-size: 17px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 19px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer-link {
            text-align: center;
            margin-top: 22px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>
            <div class="footer-link">
                <a href="/accounts/login/">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>

</html>
