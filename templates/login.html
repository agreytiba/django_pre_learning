<html>

<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
        }

        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 14px;
            box-shadow: 0 4px 24px #b0c4de;
        }

        h2 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #b0c4de;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer-link {
            text-align: center;
            margin-top: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <div class="footer-link">
            <a href="/accounts/register/">Don't have an account? Register</a>
        </div>
    </div>
</body>

</html>
